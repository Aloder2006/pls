<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وضع علم على صورتك</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="container">
            <header class="app-header">
                <h1 class="mb-4">وضع علم على صورتك</h1>
                <p class="lead">اختر صورتك الشخصية وسنضيف العلم إليها بكل سهولة</p>
            </header>

            <!-- Toast Container for Notifications -->
            <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

            <!-- Upload Section -->
            <div id="uploadSection" class="upload-container">
                <div class="card">
                    <div class="card-body">
                        <div class="upload-area" id="uploadArea">
                            <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                            <p class="upload-text">اختر صورة أو اسحبها إلى هنا</p>
                            <input id="fileInput" type="file" accept="image/*" class="form-control-file">
                            <button type="button" id="chooseFileButton" class="btn btn-primary mt-3">
                                <i class="fa-solid fa-image me-2"></i>اختيار صورة
                            </button>
                        </div>
                        <div class="preview-container" id="previewContainer" style="display: none;">
                            <img id="preview" src="#" alt="معاينة الصورة" class="img-preview">
                            
                            <!-- Edit Controls -->
                            <div class="edit-controls mt-4">
                                <!-- Image Position/Zoom Slider -->
                                <div class="mb-3">
                                    <label for="imagePositionSlider" class="form-label d-flex justify-content-between">
                                        <span>حجم الصورة:</span>
                                        <span id="zoomValue">85%</span>
                                    </label>
                                    <input type="range" class="form-range" id="imagePositionSlider" min="50" max="100" value="85">
                                </div>
                                
                                <!-- Flag Opacity Slider -->
                                <div class="mb-3">
                                    <label for="opacitySlider" class="form-label d-flex justify-content-between">
                                        <span>شفافية العلم:</span>
                                        <span id="opacityValue">70%</span>
                                    </label>
                                    <input type="range" class="form-range" id="opacitySlider" min="30" max="100" value="70">
                                </div>
                            </div>
                            
                            <div class="preview-controls mt-3">
                                <button type="button" id="processButton" class="btn btn-success">
                                    <i class="fa-solid fa-wand-magic-sparkles me-2"></i>إنشاء الصورة
                                </button>
                                <button type="button" id="resetButton" class="btn btn-outline-secondary">
                                    <i class="fa-solid fa-arrows-rotate me-2"></i>إعادة اختيار
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading">
                <div class="spinner-container">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3">جارٍ معالجة الصورة...</p>
                </div>
            </div>

            <!-- Result Section -->
            <div id="resultSection" class="result-container">
                <div class="card">
                    <div class="card-header">
                        <h2>الصورة المعدلة</h2>
                    </div>
                    <div class="card-body">
                        <div class="result-image-container">
                            <img id="result" alt="الصورة المعدلة" class="img-result">
                        </div>
                        <div class="result-controls mt-4">
                            <button id="downloadButton" class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-download me-2"></i>تحميل الصورة
                            </button>
                            <button id="newImageButton" class="btn btn-outline-secondary btn-lg">
                                <i class="fa-solid fa-plus me-2"></i>صورة جديدة
                            </button>
                            <button id="shareButton" class="btn btn-success btn-lg">
                                <i class="fa-solid fa-share-nodes me-2"></i>مشاركة
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="mt-5 mb-4 text-center">
                <p class="text-muted">تم تطوير هذا الموقع بواسطة <a href="#" class="text-decoration-none">اسمك هنا</a> &copy; 2025</p>
            </footer>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
