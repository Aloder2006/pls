<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وضع علم على صورتك</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="container">
            <header class="app-header">
                <h1 class="mb-4">وضع علم على صورتك</h1>
                <p class="lead">اختر صورتك الشخصية وسنضيف العلم إليها بكل سهولة</p>
            </header>

            <!-- Upload Section -->
            <div id="uploadSection" class="upload-container">
                <div class="card">
                    <div class="card-body">
                        <div class="upload-area" id="uploadArea">
                            <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                            <p class="upload-text">اختر صورة أو اسحبها إلى هنا</p>
                            <input id="fileInput" type="file" accept="image/*" class="form-control-file">
                            <button type="button" id="chooseFileButton" class="btn btn-primary mt-3">
                                <i class="fa-solid fa-image me-2"></i>اختيار صورة
                            </button>
                        </div>
                        <div class="preview-container" id="previewContainer" style="display: none;">
                            <div class="img-container">
                                <img id="preview" src="#" alt="معاينة الصورة" class="img-preview">
                            </div>
                            <div class="editor-controls mt-3">
                                <button type="button" id="rotateLeftButton" class="btn btn-sm btn-outline-secondary">
                                    <i class="fa-solid fa-rotate-left"></i>
                                </button>
                                <button type="button" id="rotateRightButton" class="btn btn-sm btn-outline-secondary">
                                    <i class="fa-solid fa-rotate-right"></i>
                                </button>
                                <button type="button" id="zoomInButton" class="btn btn-sm btn-outline-secondary">
                                    <i class="fa-solid fa-magnifying-glass-plus"></i>
                                </button>
                                <button type="button" id="zoomOutButton" class="btn btn-sm btn-outline-secondary">
                                    <i class="fa-solid fa-magnifying-glass-minus"></i>
                                </button>
                                <button type="button" id="resetCropButton" class="btn btn-sm btn-outline-secondary">
                                    <i class="fa-solid fa-arrows-to-circle"></i>
                                </button>
                            </div>
                            <div class="preview-controls mt-3">
                                <button type="button" id="processButton" class="btn btn-success">
                                    <i class="fa-solid fa-wand-magic-sparkles me-2"></i>إنشاء الصورة
                                </button>
                                <button type="button" id="resetButton" class="btn btn-outline-secondary">
                                    <i class="fa-solid fa-arrows-rotate me-2"></i>إعادة اختيار
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Flag Selection -->
            <div id="flagSelection" class="flag-selection" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h2>اختيار العلم</h2>
                    </div>
                    <div class="card-body">
                        <div class="flags-grid">
                            <div class="flag-item" data-flag="palestine">
                                <div class="flag-preview palestine-flag"></div>
                                <p>فلسطين</p>
                            </div>
                            <div class="flag-item" data-flag="jordan">
                                <div class="flag-preview jordan-flag"></div>
                                <p>الأردن</p>
                            </div>
                            <div class="flag-item" data-flag="egypt">
                                <div class="flag-preview egypt-flag"></div>
                                <p>مصر</p>
                            </div>
                            <div class="flag-item" data-flag="lebanon">
                                <div class="flag-preview lebanon-flag"></div>
                                <p>لبنان</p>
                            </div>
                            <div class="flag-item" data-flag="saudi">
                                <div class="flag-preview saudi-flag"></div>
                                <p>السعودية</p>
                            </div>
                            <div class="flag-item" data-flag="uae">
                                <div class="flag-preview uae-flag"></div>
                                <p>الإمارات</p>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" id="continueWithFlagButton" class="btn btn-primary">
                                <i class="fa-solid fa-arrow-left me-2"></i>متابعة
                            </button>
                            <button type="button" id="backToImageButton" class="btn btn-outline-secondary">
                                <i class="fa-solid fa-arrow-right me-2"></i>رجوع
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading">
                <div class="spinner-container">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-3">جارٍ معالجة الصورة...</p>
                </div>
            </div>

            <!-- Result Section -->
            <div id="resultSection" class="result-container">
                <div class="card">
                    <div class="card-header">
                        <h2>الصورة المعدلة</h2>
                    </div>
                    <div class="card-body">
                        <div class="result-image-container">
                            <img id="result" alt="الصورة المعدلة" class="img-result">
                        </div>
                        <div class="result-controls mt-4">
                            <button id="downloadButton" class="btn btn-primary">
                                <i class="fa-solid fa-download me-2"></i>تحميل الصورة
                            </button>
                            <button id="newImageButton" class="btn btn-outline-secondary">
                                <i class="fa-solid fa-plus me-2"></i>صورة جديدة
                            </button>
                            <button id="shareButton" class="btn btn-success">
                                <i class="fa-solid fa-share-nodes me-2"></i>مشاركة
                            </button>
                            <a id="instagramShareLink" href="#" target="_blank" class="btn btn-danger">
                                <i class="fa-brands fa-instagram me-2"></i>مشاركة على انستغرام
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="mt-5 mb-4 text-center">
                <p class="text-muted">&copy; 2025 - <span id="appVersion">v1.1.0</span></p>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                </div>
            </footer>
        </div>
    </div>

    <!-- Modal for Confirmations -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تأكيد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" id="confirmAction" class="btn btn-primary">تأكيد</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
